<!DOCTYPE html>
<html lang="ja">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RGBシミュレーター</title>
<!-- ogp -->
<meta property="og:url" content="https://progedu.github.io/rgb-simulator" />
<meta property="og:title" content="RGBシミュレーター" />
<meta property="og:description" content="RGBの値を調節して色の変化を確認できます。" />
<meta property="og:site_name" content="progedu.github.io/rgb-simulator" />
<meta property="og:image" content="https://progedu.github.io/rgb-simulator/ogp.png" />
<meta property="og:type" content="website" />
<!-- ogp Twitter -->
<meta name="twitter:card" content="summary_large_image" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
<style>
    .color-legend-wrapper {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        padding: 20px;
    }
    
    .color-legend {
        background: white;
        padding: 10px;
        font-weight: bold;
    }
    
    .hash {
        font-size: 2rem;
        margin-right: .4rem;
    }
    
    input[type="text"] {
        border: 4px solid #ddd;
        padding: 5px;
        width: 9rem;
        font-size: 2rem;
    }
    
    input[type="text"]::placeholder {
        color: #ccc;
    }
</style>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script>
        function getValue() {
            try {
                let a = document.getElementById("t1").value;
                let regex = new RegExp(/([a-fA-F0-9]{3}|[a-fA-F0-9]{6})/);
                if (regex.test(a)) {
                    document.getElementById('color-legend-wrapper').style.backgroundColor = '#' + a;
                } else {
                    document.getElementById('color-legend-wrapper').style.backgroundColor = 'transparent';
                }
            } catch (e) {
                document.getElementById('color-legend-wrapper').style.backgroundColor = 'transparent';
            }
            var $hexcode = document.getElementById("t1").value;
            document.getElementById("hexoutput").innerHTML = $hexcode;
        }

        function del() {
            document.getElementById("t1").value = '';
            document.getElementById('color-legend-wrapper').style.backgroundColor = 'transparent';
            document.getElementById("t1").focus();
        }
    </script>
    <div id="app" class="container mt-5">
        <h2>16進数で入力してみよう</h2>
        <div>
            <span class="hash">#</span> <input type="text" id="t1" onkeyup="getValue();">
            <input type="button" id="btn1" value="クリア" onclick="del();">
            <div id="color-legend-wrapper" style="border:1px solid #808080;">　<span class="color-legend">色の見本:#<span id="hexoutput"></span></span>
            </div>


        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
